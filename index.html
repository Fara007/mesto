<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="shortcut icon" href="#">
  <script src="./scripts/index.js" defer></script>
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header page__header">
      <img  class="header__logo" src="./images/header-logo.svg" alt="Логотип.">
    </header>

    <main class="content page__content">
      <section class="profile page__profile">
        <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватар профиля.">
        <div class="profile__info">
          <div class="profile__info-pole">
            <h1 class="profile__info-name">Жак-Ив Кусто</h1>
            <p class="profile__info-job">Исследователь океана</p>
          </div>
          <button class="profile__edit-button" type="button" aria-label="Редактировать."></button>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить."></button>
      </section>

      <section class="elements page__elements">
      </section>
    </main>

    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_edit">
      <div class="popup__content">
        <button class="popup__close-icon popup__close-icon_edit" type="button" aria-label="Закрыть."></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form form_edit" action="URL" name="popup-form">
            <input class="form__input form__input_user_name" type="text" name="info-name">
            <input class="form__input form__input_user_job" type="text" name="info-job">
            <button type="submit" class="form__button form__button_add_card" value="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_add">
      <div class="popup__content">
        <button class="popup__close-icon popup__close-icon_add" type="button" aria-label="Закрыть."></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="form form_add" action="URL" name="popup-form">
            <input class="form__input form__input_place_name" type="text" name="info-name">
            <input class="form__input form__input_place_link" type="text" name="info-link">
            <button type="submit" class="form__button form__button_add_card" value="Сохранить">Создать</button>
        </form>
      </div>
    </div>
  </div>

  <template class="template">
    <article class="element">
      <img class="element__image">
      <div class="element__group">
        <h2 class="element__title"></h2>
        <button class="element__like" type="button" aria-label="Лайк."></button>
      </div>
    </article>
  </template>

</body>
</html>
