<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="shortcut icon" href="#">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header page__header">
      <img  class="header__logo" src="./images/header-logo.svg" alt="Логотип.">
    </header>

    <main class="content page__content">
      <section class="profile page__profile">
        <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватар профиля.">
        <div class="profile__info">
          <div class="profile__info-pole">
            <h1 class="profile__info-name">Жак-Ив Кусто</h1>
            <p class="profile__info-job">Исследователь океана</p>
          </div>
          <button class="profile__edit-button">
            <img src="./images/profile-edit-button.svg" alt="Редактировать.">
          </button>
        </div>
        <button class="profile__add-button">
          <img src="./images/profile-add-button.svg" alt="Добавить.">
        </button>
      </section>

      <section class="elements page__elements">
        <article class="element">
          <img class="element__image" src="./images/element-karachaevsk.jpg" alt="Монастырь на холме.">
          <div class="element__group">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like element__like_active">
            </button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/element-gora.jpg" alt="Гора Эльбрус.">
          <div class="element__group">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like element__like_active">
            </button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/element-dombai.jpg" alt="Домбай.">
          <div class="element__group">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like element__like_active">
            </button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/element-ostrova.jpg" alt="Фарерские острова.">
          <div class="element__group">
            <h2 class="element__title">Фарерские острова</h2>
            <button class="element__like element__like_active">
            </button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/element-baikal.jpg" alt="Байкал.">
          <div class="element__group">
            <h2 class="element__title">Байкал</h2>
            <button class="element__like element__like_active">
            </button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/element-niagara.jpg" alt="Ниагарский водопад.">
          <div class="element__group">
            <h2 class="element__title">Ниагарский водопад</h2>
            <button class="element__like element__like_active">
            </button>
          </div>
        </article>
      </section>
    </main>

    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__overlay"></div>
      <div class="popup__content">
        <img class="popup__close-icon" src="./images/close-icon.svg" alt="Закрыть.">
        <form class="form" action="URL">
          <h2 class="form__title">Редактировать профиль</h2>
          <fieldset class="form__input-container">
            <input class="form__input form__input_user_name" type="text">
            <input class="form__input form__input_user_job" type="text">
          </fieldset>
          <fieldset class="form__handlers">
            <input type="submit" class="form__button" value="Сохранить">
          </fieldset>
        </form>
      </div>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>
</html>
